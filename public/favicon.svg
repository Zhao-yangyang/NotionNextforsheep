<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 简洁的深色背景 -->
  <rect width="32" height="32" rx="8" fill="#1a1a1a"/>
  
  <!-- 极简羊头轮廓 -->
  <path d="M 16 8 
           C 20 8, 22 10, 22 14
           C 22 16, 21 17, 20 17
           C 19 19, 17 20, 16 20
           C 15 20, 13 19, 12 17
           C 11 17, 10 16, 10 14
           C 10 10, 12 8, 16 8 Z" 
           fill="#ffffff" stroke="none"/>
  
  <!-- 简约的眼睛 - 只用两个小点 -->
  <circle cx="14" cy="13" r="1.2" fill="#1a1a1a"/>
  <circle cx="18" cy="13" r="1.2" fill="#1a1a1a"/>
  
  <!-- 极简的羊角 - 细线条 -->
  <line x1="13" y1="9" x2="12" y2="6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="9" x2="20" y2="6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 字母S装饰 (Sheep的首字母) -->
  <text x="16" y="28" font-family="system-ui, -apple-system, sans-serif" 
        font-size="8" font-weight="600" fill="#ffffff" 
        text-anchor="middle" opacity="0.8">S</text>
</svg>
